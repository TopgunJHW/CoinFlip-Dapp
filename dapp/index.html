<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <title> CoinFlip </title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script>
      function coinButton(btn1, btn2){
        btn1_Opacity = 1;
        btn2_Opacity = 0.6;
        setOpacity(btn1, btn1_Opacity);
        setOpacity(btn2, btn2_Opacity);

        var choice = "Tail"
        if(btn1 == "headButton"){
          var choice = "Head"
        }
        $("#choice").text(choice);

      }
      function setOpacity(btn, opacity) {
        document.getElementById(btn).style.opacity = opacity;
      }
    </script>

    <style>
    /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
    /* @media screen and (max-width: 700px) {
      .row {
        flex-direction: column;
      }
    } */

    /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
    /* @media screen and (max-width: 400px) {
      .navbar a {
        float: none;
        width: 100%;
      }
    } */

    /* Navigation bar */
    .navBar {
      overflow: hidden;
      background-color: #acb9ca;
    }

    .navBar a{
      float: left;
      color: #000000;
      text-align: center;
      padding: 5px 20px;
      /* font-size: 18px; */
      /* height: 40px; */
    }

    .navBar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navBar a.active {
      background-color: #000000;
      color: white;
    }

    .navBar b{
      float: left;
      color: #000000;
      text-align: center;
      padding: 0px 0px;
      /* font-size: 18px; */
      /* height: 40px; */
    }

    /* Header */
    .header {
      padding: 50px;
      text-align: center;
      background: #d6dce4;
      /* color: #FFFFFF; */
    }
    .header h1 {
      font-size: 50px;
    }

    /* Body */
    .body {
      /* display: -ms-flexbox; */
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      margin-right: 5px;
      margin-left: 5px;
      height: calc(100vh - 10px);
    }

    /* Side body */
    .bodySide {
      -ms-flex: 40%; /* IE10 */
      flex: 40%;
      background-color: #f5f5f5;
      padding: 20px;
      /* color: white; */
    }


    /* Main body */
    .bodyMain {
      -ms-flex: 60%; /* IE10 */
      flex: 60%;
      background-color: white;
      padding: 20px;
      /* color: white; */
    }

    /* Footer */
    .footer {
      padding: 25px;
      text-align: center;
      background: #acb9ca;
    }

    .button {
      border: none;
      outline: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      margin: 4px 4px;

      border-radius: 50px ;
      height: 100px ;
      width: 100px ;
    }
    .button:focus {
      outline: none;
    }

    .buttonHead {background-color: #4CAF50; opacity: 0.6} /* Green */
    .buttonTail {background-color: #008CBA; opacity: 0.6} /* Red */
    .btn_bet {width: 10%;}

    .default {background-color: #acb9ca; color: black; border: 1px solid black;} /* Gray */
    .default:hover {background: #2196F3; color: white;}
    .owner {display: none}

    div.ex2 {
      max-width:200px;
      margin: auto;
      border: 1px solid #000000;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>

  </head>
  <body style="text-align:center">

    <div class="navBar">
      <!-- <a class="active" href="#game">Game</a>
      <a href="#funding">Funding</a> -->

      <b><input type="number" class="form-control" id="fundAmount" placeholder="Funding amount" style="text-align:center"></b>
      <b><button type="button" id=btn_fund class="btn default">Fund contract</button></b>
      <b><button type="button" id=btn_witdrawAll class="btn default owner">Withdraw all funds</button></b>
      <b><button type="button" id=btn_selfDestruct class="btn default owner">Self-destruct</button></b>
    </div>

    <div class="header">
      <h1 class="display-4"><img src="./images/Ethereum logo.png" style="height:80px;"> <br>
        CoinFlip Dapp </h1>
      <p>Gambling costs money!</p>
    </div>

    <div class="body">
      <div class="bodySide">

        <div style="padding: 20px;">
          <h2>Your bets <button type="button" id="btn_history" class="btn btn-primary" style = "s">Refresh</button></h2>

          <table id=table_bets>
            <thead style="background-color: #dddddd;">
              <tr>
                <th>Block #</th>
                <th>Bet on</th>
                <th>Landed on</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody id=table_bets_body>
            </tbody>
          </table>
        </div>

      </div>

      <div class="bodyMain">
        <h2>Reward</h2>
        <p> 2x on bet amount!</p>

        <!-- <input type="image" src="./images/kop.png"/ style="border-radius: 50%">
        <input type="image" src="./images/munt.png"/ style="border-radius: 50%"> -->

        <h2> Flip a coin</h2>
        <button class="button buttonHead" id="headButton" onclick="coinButton('headButton', 'tailButton')">
          Head</button>
        <button class="button buttonTail" id="tailButton" onclick="coinButton('tailButton', 'headButton')">
          Tail</button>
        <p>Choose coin side to bet on</p>

        <h3>You choose:</h3>
        <p id="choice">...</p>
        <br>

        <h2>Your bet in Ether</h2>
        <div class="input-group mb-3 ex2">
          <input type="number" class="form-control" id="betAmount" placeholder="0.1" style="text-align:center">
        </div>
        <button type="button" id="bet_button" class="btn btn-primary btn_bet">Place bet</button>
        <br><br><br>


      </div>
    </div>

    <div class="footer">

    </div>

  </body>
</html>
